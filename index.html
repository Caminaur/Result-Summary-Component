<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-bottom: 1rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="section-1">
      <h3 class="title">Your Result</h3>
      <div class="circle">
        <p class="value">76</p>
        <p class="percentage">of 100</p>
      </div>
      <h3 class="title-2">Great</h3>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="section-2">
      <h3 class="title">Summary</h3>
    
      <div class="row">
        <div class="row-left">
          <img src="" alt="">
          <p class="label">Reaction</p>
        </div>
        <div class="row-right">
          <p class="numbers" id="reaction"><strong>80 </strong> / 100</p>
        </div>
      </div>
      <div class="row">
        <div class="row-left">
          <img src="" alt="">
          <p class="label">Memory</p>
        </div>
        <div class="row-right">
          <p class="numbers" id="memory"> <strong>92 </strong> / 100</p>
        </div>
      </div>
      <div class="row">
        <div class="row-left">
          <img src="" alt="">
          <p class="label">Verbal</p>
        </div>
        <div class="row-right">
          <p class="numbers" id="verbal"> <strong>61 </strong> / 100</p>
        </div>
      </div>
      <div class="row">
        <div class="row-left">
          <img src="" alt="">
          <p class="label">Visual</p>
        </div>
        <div class="row-right">
          <p class="numbers" id="visual"> <strong>72 </strong> / 100</p>
        </div>
      </div>
      <div class="btn-div">
        <button type="button" class="btn">Continue</button>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julian Caminaur</a>.
  </div>
</body>
</html>
